<!doctype html>
<html lang="en">
<head>
    <title>EduROV</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: ssl.gstatic.com 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>

<div class="panel">
    <div class="card">
        <div class="card-header" id="headingConnect">
            <h5 class="mb-0">Manual connect</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="row">
                        <label for="input_url">EduROV IP or hostname:</label>
                    </div>
                    <div class="row">
                        <input type="url" id="input_url" class="form-control col"
                                title="IP or hostname of Raspberry PI on EduROV." value="raspberrypi.local"/>
                        <button type="button" id="button_start_app"
                                class="btn btn-outline-primary btn-sm btn-block col"
                                title="Connect to the selected EduROV and start the app.">
                            Connect
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingSearch">
            <h5 class="mb-0">Search</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <label class="col" for="button_search">Searches for edurov servers on the local network.</label>
            </div class="row">
            <div><p></p></div>
            <div style="overflow-y: scroll;max-height: 250px;">
                <table class="table table-hover">
                    <thead>
                        <th scope="col">IP</th>
                        <th scope="col">Message</th>
                        <th scope="col"></th> <!-- Button column -->
                    </thead>
                    <tbody id="table_edurov_results">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../static/bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./scripts/index.mjs"></script>
</body>
</html>
