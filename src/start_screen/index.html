<!doctype html>
<html lang="en">
<head>
    <title>EduROV</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: ssl.gstatic.com 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>

<div class="panel">
    <div class="accordion" id="accordion">
        <div class="card">
            <div class="card-header" id="headingConnect">
                <h5 class="mb-0">
                    <button class="btn" data-bs-toggle="collapse" data-bs-target="#collapseConnect" aria-expanded="true" aria-controls="collapseConnect">
                        Connect 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </h5>
            </div>
            <div id="collapseConnect" class="collapse show" aria-labelledby="headingConnect" data-bs-parent="#accordion">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="input_url">EduROV IP or hostname:</label>
                            <input type="url" id="input_url" class="form-control"
                                    title="IP or hostname of Raspberry PI on EduROV." value="raspberrypi.local"/>
                        </div>
                        <button type="button" id="button_start_app"
                                class="btn btn-outline-primary btn-sm btn-block"
                                title="Connect to the selected EduROV and start the app.">
                            Start
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingSearch">
                <h5 class="mb-0">
                    <button class="btn" data-bs-toggle="collapse" data-bs-target="#collapseSearch" aria-expanded="false" aria-controls="collapseSearch">
                        Search 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg>
                    </button>
                </h5>
            </div>
            <div id="collapseSearch" class="collapse" aria-labelledby="headingSearch" data-bs-parent="#accordion">
                <div class="card-body">
                    <div class="row">
                        <label class="col" for="button_search">Search for computers on the local network.</label>
                        <button type="button" id="button_search"
                                class="col btn btn-outline-primary btn-sm btn-block"
                                title="Trigger a search for Raspberry PIs on the network">
                            Search
                        </button>
                    </div class="row">
                    <div><p></p></div>
                    <div class="progress row">
                        <div class="progress-bar" id="search_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div><p></p></div>
                    <div style="overflow-y: scroll;max-height: 250px;">
                        <table class="table table-hover">
                            <thead>
                                <th scope="col">IP</th>
                                <th scope="col">Mac</th>
                                <th scope="col">Interface</th>
                                <th scope="col">Raspberry PI</th>
                            </thead>
                            <tbody id="table_ip_results">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./scripts/index.mjs"></script>
</body>
</html>
