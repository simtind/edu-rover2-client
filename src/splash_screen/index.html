<html>
<head>
    <title>EduROV</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: ssl.gstatic.com 'unsafe-inline';">
</head>
<body>

<div class="flexbox">
    <div class="panel">
        <div class="card">
            <h5 class="card-header">Connect</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="input_url">EduROV IP or hostname:</label>
                        <input type="url" id="input_url" class="form-control"
                                title="IP or hostname of Raspberry PI on EduROV." value="raspberrypi.local"/>
                    </div>
                    <button type="button" id="button_start_app"
                            class="btn btn-outline-primary btn-sm btn-block"
                            title="Connect to the selected EduROV and start the app.">
                        Start
                    </button>
                </form>
            </div>
        </div>
        <div class="card">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <label for="button_search">Search for computers on the local network.</label>
                <button type="button" id="button_search"
                        class="btn btn-outline-primary btn-sm btn-block"
                        title="Trigger a search for Raspberry PIs on the network">
                    Search
                </button>
                <div class="progress">
                    <div class="progress-bar" id="search_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <table class="table table-hover" style="overflow: scroll;">
                    <thead>
                        <th scope="col">IP</th>
                        <th scope="col">Mac</th>
                        <th scope="col">Interface</th>
                        <th scope="col">Raspberry PI</th>
                    </thead>
                    <tbody id="table_ip_results">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./scripts/index.mjs"></script>
</body>
</html>
